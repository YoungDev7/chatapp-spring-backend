# parent-directory/
# ├── chatapp-spring-backend/     (current repo with compose.yaml)
# │   └── docker-compose.dev.yml
# └── chatapp-react-frontend/     (cloned separately)

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DOCKER_PROFILE: docker_dev
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: 2s
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: 1s
      DB_PORT: ${DB_PORT}
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: chatapp
      APPLICATION_SECURITY_JWT_SECRETKEY: ${JWT_SECRET_KEY}
      APPLICATION_SECURITY_JWT_EXPIRATION: ${JWT_EXPIRATION}
      APPLICATION_SECURITY_JWT_REFRESHTOKEN_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
    networks:
      - react-spring
      - spring-mysql
      - spring-rabbitmq
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:8080"
    volumes:
      # Hot reload mounts - more comprehensive
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
      # Add these for better file watching
      - ./target/classes:/app/target/classes
      # Maven cache volume to persist dependencies across rebuilds
      - maven-cache:/root/.m2
      # Exclude target from volume mount to prevent conflicts
      - /app/target
      - ./logs:/logs

  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: chatapp
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 10s
      retries: 5
      start_period: 30s
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - spring-mysql
    ports:
      - "${DB_PORT}:3306"

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    restart: always
    user: "999:999"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - spring-rabbitmq
    ports:
      - "${RABBITMQ_PORT_WEB}:5672"
      - "${RABBITMQ_PORT_AMQ}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  frontend:
    build:
      context: ../chatapp-react-frontend
      dockerfile: Dockerfile.dev
    networks:
      - react-spring
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_WS_BASE_URL=${VITE_WS_BASE_URL}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      # Simplified volume mounts for frontend
      - ../chatapp-react-frontend/src:/usr/src/app/src
      - ../chatapp-react-frontend/public:/usr/src/app/public
      - ../chatapp-react-frontend/package.json:/usr/src/app/package.json
      - ../chatapp-react-frontend/package-lock.json:/usr/src/app/package-lock.json
      - ../chatapp-react-frontend/vite.config.ts:/usr/src/app/vite.config.ts
      - ../chatapp-react-frontend/tsconfig.json:/usr/src/app/tsconfig.json
      - ../chatapp-react-frontend/tsconfig.app.json:/usr/src/app/tsconfig.app.json
      - ../chatapp-react-frontend/tsconfig.node.json:/usr/src/app/tsconfig.node.json
      - ../chatapp-react-frontend/index.html:/usr/src/app/index.html
      # Keep node_modules in container
      - /usr/src/app/node_modules

volumes:
  db-data: {}
  maven-cache: {}
  rabbitmq-data: {}

networks:
  react-spring: {}
  spring-mysql: {}
  spring-rabbitmq: {}
