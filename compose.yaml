# parent-directory/
# ├── chatapp-spring-backend/     (current repo with compose.yaml)
# │   └── compose.yaml
# └── chatapp-react-frontend/     (cloned separately)
services:
  backend:
    build:
      context: .
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DOCKER_PROFILE: docker_prod
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: chatapp
      APPLICATION_SECURITY_JWT_SECRETKEY: ${JWT_SECRET_KEY}
      APPLICATION_SECURITY_JWT_EXPIRATION: ${JWT_EXPIRATION}
      APPLICATION_SECURITY_JWT_REFRESHTOKEN_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
    user: "${UID:-1000}:${GID:-1000}"
    networks:
      - react-spring
      - spring-mysql
      - spring-rabbitmq
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:8080"
    volumes:
      - ./logs:/logs

  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: chatapp
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 10s
      retries: 5
      start_period: 30s
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - spring-mysql
    ports:
      - "${DB_PORT}:3306"

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    restart: always
    user: "999:999"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - spring-rabbitmq
    ports:
      - "${RABBITMQ_PORT_WEB}:5672"
      - "${RABBITMQ_PORT_AMQ}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  frontend:
    build:
      context: ../chatapp-react-frontend
      dockerfile: Dockerfile
    networks:
      - react-spring
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"

volumes:
  db-data: {}
  rabbitmq-data: {}

networks:
  react-spring: {}
  spring-mysql: {}
  spring-rabbitmq: {}
