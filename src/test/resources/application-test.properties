spring.flyway.enabled=false

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Enable data.sql execution
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration for testing
application.security.jwt.secret-key=mockSecretKeymockSecretKeymockSecretKeymockSecretKeymockSecretKey
application.security.jwt.expiration=3600000
application.security.jwt.refresh-token.expiration=604800000

logging.level.com.chatapp.chatapp=DEBUG

app.docker-profile=none